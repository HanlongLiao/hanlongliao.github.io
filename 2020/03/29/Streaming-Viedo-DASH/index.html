ss="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">&lt;!--profiles:不同的profile对应不同的MPD要求和Segment格式要求</span></span><br><span class="line"><span class="comment">mediaPresentationDuration:整个节目的时长</span></span><br><span class="line"><span class="comment">minBufferTime:至少需要缓冲的时间</span></span><br><span class="line"><span class="comment">type:点播对应static，直播对应dynamic</span></span><br><span class="line"><span class="comment">availabilityStartTime="2016-06-28T08:16:57Z":如果是直播流的话,则必须提供,代表MPD中所有Seg从该时间开始可以request了</span></span><br><span class="line"><span class="comment">minimumUpdatePeriod="PT10H":至少每隔这么长时间,MPD就有可能更新一次,只用于直播流--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">MPD</span> <span class="attr">xmlns</span>=<span class="string">"urn:mpeg:DASH:schema:MPD:2011"</span> <span class="attr">xmlns:ytdrm</span>=<span class="string">"http://youtube.com/ytdrm"</span> <span class="attr">mediaPresentationDuration</span>=<span class="string">"PT0H3M1.63S"</span> <span class="attr">minBufferTime</span>=<span class="string">"PT1.5S"</span> <span class="attr">profiles</span>=<span class="string">"urn:mpeg:dash:profile:isoff-on-demand:2011"</span></span></span><br><span class="line"><span class="tag"><span class="attr">type</span>=<span class="string">"static"</span>&gt;</span></span><br><span class="line">  <span class="comment">&lt;!-- Ad content--&gt;</span></span><br><span class="line">  <span class="comment">&lt;!--duration:Period的时长;start:Period的开始时间--&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">Period</span> <span class="attr">duration</span>=<span class="string">"PT30S"</span> <span class="attr">start</span>=<span class="string">"PT0S"</span>&gt;</span></span><br><span class="line">     <span class="comment">&lt;!--BaseURL:相当于根目录,该元素可以在MPD\Period\AdaptationSet\Representation同时出现,若同时出现,则层层嵌套;</span></span><br><span class="line"><span class="comment">     在每一层也可以出现多次,默认使用第一个BaseURL--&gt;</span></span><br><span class="line">     <span class="tag">&lt;<span class="name">BaseURL</span>&gt;</span>ad/<span class="tag">&lt;/<span class="name">BaseURL</span>&gt;</span></span><br><span class="line">     <span class="comment">&lt;!-- 广告部分的内容可以在720p和1080p之间切换,分别对应两个representation,这两个representation组成一个AdaptationSet;</span></span><br><span class="line"><span class="comment">    几个rep如果要组成一个AS,它们的lang(语言)\contentType\par(宽高比)必须相同;</span></span><br><span class="line"><span class="comment">    segmentAlignment:如果为true,则代表该AS中的segment互不重叠</span></span><br><span class="line"><span class="comment">    startWithSAP:每个Segment的第一帧都是关键帧--&gt;</span></span><br><span class="line">     <span class="tag">&lt;<span class="name">AdaptationSet</span> <span class="attr">mimeType</span>=<span class="string">"video/mp4"</span> <span class="attr">minWidth</span>=<span class="string">"1280"</span> <span class="attr">par</span>=<span class="string">"16:9"</span> <span class="attr">contentType</span>=<span class="string">"video"</span> <span class="attr">maxWidth</span>=<span class="string">"1920"</span> <span class="attr">minHeight</span>=<span class="string">"720"</span> <span class="attr">segmentAlignment</span>=<span class="string">"true"</span> <span class="attr">startWithSAP</span>=<span class="string">"1"</span> <span class="attr">maxHeight</span>=<span class="string">"1080"</span>&gt;</span></span><br><span class="line">         <span class="comment">&lt;!-- 720p Representation at 3.2 Mbps;在Representation 层可能出现和AS层重复的属性,以最内层的定义为准--&gt;</span></span><br><span class="line">         <span class="tag">&lt;<span class="name">Representation</span> <span class="attr">id</span>=<span class="string">"AD720p"</span> <span class="attr">bandwidth</span>=<span class="string">"3200000"</span> <span class="attr">width</span>=<span class="string">"1280"</span> <span class="attr">height</span>=<span class="string">"720"</span> <span class="attr">codecs</span>=<span class="string">"avc1.640028"</span> <span class="attr">mimeType</span>=<span class="string">"video/mp4"</span>&gt;</span></span><br><span class="line">             <span class="comment">&lt;!--第一种Segment组织形式:BaseURL+SegmentBase;</span></span><br><span class="line"><span class="comment">        适用于每个rep只有一个Seg的情况,往往配合Initialization指定seg初始化信息的byte-range以及indexRange指定Segment index的byterange;</span></span><br><span class="line"><span class="comment">        对于ISO base媒体格式,Initialization部分即对应ftyp+moov这两个box的内容,不能包含任何moof的内容,moov中不能包含media data.关于这些box的含义参见本系列第二篇文章和14496标准;</span></span><br><span class="line"><span class="comment">        对于ISO base媒体格式,Segment Index部分即对应sidx box的内容.标准规定一个Seg又可以切分为多个SubSeg,对应整个Seg的一部分数据,用Segment Index来描述,</span></span><br><span class="line"><span class="comment">        同时,SubSeg还可以进一步切分,即嵌套. </span></span><br><span class="line"><span class="comment">        sidx box在文件的头部位置,client可以先读取这部分数据,后续就可以只用partial request的方法请求需要的信息,而不用获取全部信息,</span></span><br><span class="line"><span class="comment">        这样的设计主要是为了Seek的方便.实际上通常一个SubSeg就对应一个moof+mdat的内容.</span></span><br><span class="line"><span class="comment">        一个实际的sidx参见本系列第二篇文章和14496标准;</span></span><br><span class="line"><span class="comment">        因为上一个BaseURL的存在,在本示例中的range都对应xxxx.com/ad/720p.mp4这个文件 --&gt;</span></span><br><span class="line">             <span class="tag">&lt;<span class="name">BaseURL</span>&gt;</span>720p.mp4<span class="tag">&lt;/<span class="name">BaseURL</span>&gt;</span></span><br><span class="line">             <span class="tag">&lt;<span class="name">SegmentBase</span> <span class="attr">indexRange</span>=<span class="string">"2789-3264"</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">Initialization</span> <span class="attr">range</span>=<span class="string">"0-2788"</span> /&gt;</span></span><br><span class="line">             <span class="tag">&lt;/<span class="name">SegmentBase</span>&gt;</span></span><br><span class="line">         <span class="tag">&lt;/<span class="name">Representation</span>&gt;</span></span><br><span class="line">         <span class="comment">&lt;!-- 1080p Representation at 6.8 Mbps --&gt;</span></span><br><span class="line">         <span class="tag">&lt;<span class="name">Representation</span> <span class="attr">id</span>=<span class="string">"AD1080p"</span> <span class="attr">bandwidth</span>=<span class="string">"6800000"</span> <span class="attr">width</span>=<span class="string">"1920"</span> <span class="attr">height</span>=<span class="string">"1080"</span> <span class="attr">codecs</span>=<span class="string">"avc1.640028"</span> <span class="attr">mimeType</span>=<span class="string">"video/mp4"</span>&gt;</span></span><br><span class="line">             <span class="tag">&lt;<span class="name">BaseURL</span>&gt;</span>1080p.mp4<span class="tag">&lt;/<span class="name">BaseURL</span>&gt;</span></span><br><span class="line">             <span class="tag">&lt;<span class="name">SegmentBase</span> <span class="attr">indexRange</span>=<span class="string">"2755-3230"</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">Initialization</span> <span class="attr">range</span>=<span class="string">"0-2754"</span> /&gt;</span></span><br><span class="line">             <span class="tag">&lt;/<span class="name">SegmentBase</span>&gt;</span></span><br><span class="line">         <span class="tag">&lt;/<span class="name">Representation</span>&gt;</span></span><br><span class="line">     <span class="tag">&lt;/<span class="name">AdaptationSet</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;/<span class="name">Period</span>&gt;</span></span><br><span class="line">  <span class="comment">&lt;!-- Normal Content --&gt;</span></span><br><span class="line">  <span class="comment">&lt;!--这个Period的开始时间=上一个Period的start+duration--&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">Period</span> <span class="attr">duration</span>=<span class="string">"PT0H3M1.63S"</span>&gt;</span></span><br><span class="line">    <span class="comment">&lt;!--正片部分的第一个AdaptationSet ,由不同视频码率\分辨率的几个Rep组成--&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">AdaptationSet</span> <span class="attr">mimeType</span>=<span class="string">"video/mp4"</span> <span class="attr">minWidth</span>=<span class="string">"1280"</span> <span class="attr">par</span>=<span class="string">"16:9"</span> <span class="attr">contentType</span>=<span class="string">"video"</span> <span class="attr">maxWidth</span>=<span class="string">"1920"</span> <span class="attr">minHeight</span>=<span class="string">"720"</span> <span class="attr">segmentAlignment</span>=<span class="string">"true"</span> <span class="attr">startWithSAP</span>=<span class="string">"1"</span> <span class="attr">maxHeight</span>=<span class="string">"1080"</span>&gt;</span></span><br><span class="line">      <span class="comment">&lt;!--对AS中媒体内容类型的描述--&gt;</span>  </span><br><span class="line">      <span class="tag">&lt;<span class="name">ContentComponent</span> <span class="attr">contentType</span>=<span class="string">"video"</span> <span class="attr">id</span>=<span class="string">"1"</span> /&gt;</span></span><br><span class="line">      <span class="comment">&lt;!--ContentProtection元素提供了与DRM有关的信息,多个ContentProtection元素即代表当前的DASH内容支持多种DRM方案;</span></span><br><span class="line"><span class="comment">    schemeIdUri属性的内容对应所用DRM方案的uuid值,为了让多种DRM方案可以解密相同的文件,一般都遵循通用加密标准,即CENC,</span></span><br><span class="line"><span class="comment">    在DASH标准中规定cenc对应的schemeIdUri是urn:mpeg:dash:mp4protection:2011,在指明了cenc之后,可以再利用CP元素指定其他的DRM方案,</span></span><br><span class="line"><span class="comment">    具体的uuid-DRM方案对应列表参见http://dashif.org/identifiers/protection/，示例中的edef8ba9-79d6-4ace-a3c8-27dcd51d21ed对应的就是Widevine方案;</span></span><br><span class="line"><span class="comment">    value属性的内容一般是为对应DRM方案提供补充信息的,标准中规定了CENC对应的value值,即schm(scheme type)box中对应的值:cenc. </span></span><br><span class="line"><span class="comment">    对于其他的DRM方案,它们的一些初始信息一般放在cenc:pssh元素中,其内容对应pssh(protection scheme specific header) box中内容,</span></span><br><span class="line"><span class="comment">    这些信息是BASE64编码的,示例中的内容解码后就可以看到实际包含了contentID和providerID的信息(在本示例中是2015_tears*AUDIO和widevine_test).</span></span><br><span class="line"><span class="comment">    如果是Playready方案,这个pssh中还可能包含了license server的url信息,至于Widevine方案,包括ExoPlayer在内的很多实现都是把license server的url写死在播放器的实现里面的,显然这是一个需要自己做扩展的地方.</span></span><br><span class="line"><span class="comment">    解密内容需要的KID定义在tenc(track encryption) box中,IV定义在senc(Sample Encryption) box中,同时cenc规定的加密算法是AES-CTR,至此,一个DRM系统需要的各种信息基本都有了;</span></span><br><span class="line"><span class="comment">    上面提到的cenc相关内容参见23001-7标准;--&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">ContentProtection</span> <span class="attr">value</span>=<span class="string">"cenc"</span> <span class="attr">schemeIdUri</span>=<span class="string">"urn:mpeg:dash:mp4protection:2011"</span> <span class="attr">cenc:default_KID</span>=<span class="string">"7862029a-3d0d-58ea-a4f6-5bdf308646a9"</span>/&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">ContentProtection</span> <span class="attr">schemeIdUri</span>=<span class="string">"urn:uuid:edef8ba9-79d6-4ace-a3c8-27dcd51d21ed"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">cenc:pssh</span>&gt;</span></span><br><span class="line">        AAAAR3Bzc2gAAAAA7e+LqXnWSs6jyCfc1R0h7QAAACcIARIBMBoNd2lkZXZpbmVfdGVzdCIKMjAxNV90ZWFycyoFQVVESU8=    </span><br><span class="line">    <span class="tag">&lt;/<span class="name">cenc:pssh</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;/<span class="name">ContentProtection</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">Representation</span> <span class="attr">bandwidth</span>=<span class="string">"4190760"</span> <span class="attr">codecs</span>=<span class="string">"avc1.4d401f"</span> <span class="attr">height</span>=<span class="string">"1080"</span> <span class="attr">id</span>=<span class="string">"1"</span> <span class="attr">mimeType</span>=<span class="string">"video/mp4"</span> <span class="attr">width</span>=<span class="string">"1920"</span>&gt;</span></span><br><span class="line">    <span class="comment">&lt;!--这次只在Representation 层有BaseURL,于是所有的range都对应xxxx.com/car-cenc-20120827-89.mp4这个文件--&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">BaseURL</span>&gt;</span>car_cenc-20120827-89.mp4<span class="tag">&lt;/<span class="name">BaseURL</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">SegmentBase</span> <span class="attr">indexRange</span>=<span class="string">"2755-3230"</span>&gt;</span></span><br><span class="line">          <span class="tag">&lt;<span class="name">Initialization</span> <span class="attr">range</span>=<span class="string">"0-2754"</span> /&gt;</span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">SegmentBase</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;/<span class="name">Representation</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">Representation</span> <span class="attr">bandwidth</span>=<span class="string">"2073921"</span> <span class="attr">codecs</span>=<span class="string">"avc1.4d401f"</span> <span class="attr">height</span>=<span class="string">"720"</span> <span class="attr">id</span>=<span class="string">"2"</span> <span class="attr">mimeType</span>=<span class="string">"video/mp4"</span> <span class="attr">width</span>=<span class="string">"1280"</span>&gt;</span></span><br><span class="line">    <span class="comment">&lt;!--第二种Segment组织形式:(BaseURL)+SegmentList.SegmentList很好理解,就是一个SegmentURL的列表,每一个URL就对应一个可request的Segment;</span></span><br><span class="line"><span class="comment">        必须指定duration:每个Seg的时长(s);</span></span><br><span class="line"><span class="comment">        这里指定了一个BaseURL,则每一个SegmentURL实际对应的是xxxx.com/SegmentListExample/segment-1.m4s--&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">BaseURL</span>&gt;</span>SegmentListExample/<span class="tag">&lt;/<span class="name">BaseURL</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">SegmentList</span> <span class="attr">duration</span>=<span class="string">"2"</span>&gt;</span></span><br><span class="line">       <span class="comment">&lt;!--这里也有一个Initialization元素,它的实际内容也是ftyp+moov--&gt;</span></span><br><span class="line">           <span class="tag">&lt;<span class="name">Initialization</span> <span class="attr">sourceURL</span>=<span class="string">"car_cenc-20120827-88.mp4"</span>/&gt;</span></span><br><span class="line">       <span class="comment">&lt;!--每一个SegmentURL对应的media content往往就是sidx+moof+mdat;</span></span><br><span class="line"><span class="comment">        由此我们可以理解这种Seg组织形式与第一种是类似的,只不过把每一个抽象的SubSeg具体的表达出来;</span></span><br><span class="line"><span class="comment">        对于每一个Seg的格式,标准中也有一些要求:每个segment可以包含一个styp box,如果包含了,应该有msdh和msix brand;</span></span><br><span class="line"><span class="comment">        应该包含一个或多个moof+mdat的组合;可以包含一个或多个sidx,需要放在moof之前--&gt;</span></span><br><span class="line">           <span class="tag">&lt;<span class="name">SegmentURL</span> <span class="attr">media</span>=<span class="string">"segment-1.m4s"</span>/&gt;</span></span><br><span class="line">           <span class="tag">&lt;<span class="name">SegmentURL</span> <span class="attr">media</span>=<span class="string">"segment-2.m4s"</span>/&gt;</span></span><br><span class="line">           <span class="tag">&lt;<span class="name">SegmentURL</span> <span class="attr">media</span>=<span class="string">"segment-3.m4s"</span>/&gt;</span></span><br><span class="line">           <span class="tag">&lt;<span class="name">SegmentURL</span> <span class="attr">media</span>=<span class="string">"segment-4.m4s"</span>/&gt;</span></span><br><span class="line">           <span class="tag">&lt;<span class="name">SegmentURL</span> <span class="attr">media</span>=<span class="string">"segment-5.m4s"</span>/&gt;</span></span><br><span class="line">           <span class="tag">&lt;<span class="name">SegmentURL</span> <span class="attr">media</span>=<span class="string">"segment-6.m4s"</span>/&gt;</span></span><br><span class="line">           <span class="tag">&lt;<span class="name">SegmentURL</span> <span class="attr">media</span>=<span class="string">"segment-7.m4s"</span>/&gt;</span></span><br><span class="line">           <span class="tag">&lt;<span class="name">SegmentURL</span> <span class="attr">media</span>=<span class="string">"segment-8.m4s"</span>/&gt;</span></span><br><span class="line">           <span class="tag">&lt;<span class="name">SegmentURL</span> <span class="attr">media</span>=<span class="string">"segment-9.m4s"</span>/&gt;</span></span><br><span class="line">           <span class="tag">&lt;<span class="name">SegmentURL</span> <span class="attr">media</span>=<span class="string">"segment-10.m4s"</span>/&gt;</span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">SegmentList</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;/<span class="name">Representation</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">AdaptationSet</span>&gt;</span></span><br><span class="line">    <span class="comment">&lt;!--正片部分的第二个AdaptationSet ,由音频Representation 组成,它们的语言都是英语--&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">AdaptationSet</span> <span class="attr">mimeType</span>=<span class="string">"audio/mp4"</span> <span class="attr">lang</span>=<span class="string">"en"</span> <span class="attr">startWithSAP</span>=<span class="string">"1"</span> <span class="attr">contentType</span>=<span class="string">"audio"</span> <span class="attr">segmentAlignment</span>=<span class="string">"true"</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">ContentComponent</span> <span class="attr">contentType</span>=<span class="string">"audio"</span> <span class="attr">id</span>=<span class="string">"2"</span> /&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">Representation</span> <span class="attr">bandwidth</span>=<span class="string">"255236"</span> <span class="attr">codecs</span>=<span class="string">"mp4a.67.02"</span> <span class="attr">id</span>=<span class="string">"3"</span> <span class="attr">mimeType</span>=<span class="string">"audio/mp4"</span> <span class="attr">audioSamplingRate</span>=<span class="string">"44100"</span> <span class="attr">startWithSAP</span>=<span class="string">"1"</span>&gt;</span></span><br><span class="line">    <span class="comment">&lt;!--声道数,在value中指明--&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">AudioChannelConfiguration</span> <span class="attr">schemeIdUri</span>=<span class="string">"urn:mpeg:dash:23003:3:audio_channel_configuration:2011"</span> <span class="attr">value</span>=<span class="string">"2"</span>/&gt;</span></span><br><span class="line">    <span class="comment">&lt;!--第三种Segment组织形式:(BaseURL)+SegmentTemplate+SegmentTimeline;</span></span><br><span class="line"><span class="comment">    SegmentTemplate同样可以指定init信息,它的内容依然是ftyp+moov;</span></span><br><span class="line"><span class="comment">    media指定用来生成Segment列表的模板,可以包含的通配符有$RepresentationID$\$Bandwidth$\$Number$\$Time$,</span></span><br><span class="line"><span class="comment">    Number对应Seg的序号,Time对应Seg的起始时间.Time和Number只能取其一.--&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">SegmentTemplate</span> <span class="attr">initialization</span>=<span class="string">"audio/en/init.mp4"</span> <span class="attr">media</span>=<span class="string">"audio/en/seg-$Number$.m4f"</span> <span class="attr">startNumber</span>=<span class="string">"1"</span> <span class="attr">timescale</span>=<span class="string">"90000"</span>&gt;</span></span><br><span class="line">         <span class="comment">&lt;!--SegmentTimeline的作用是帮助client知道服务器端有多少个Segment;</span></span><br><span class="line"><span class="comment">        一个SegmentTimeline元素有多个S元素组成,每个S元素包含三个属性:@t(start time)\@r(repeat count)\@d(duration)</span></span><br><span class="line"><span class="comment">        这里的示例表示从时间0开始,有10个Seg,每个Seg的duration是5400000/90000(sec);</span></span><br><span class="line"><span class="comment">        最后得到的实际Seg URL就是xxx.com/audio/en/seg-1.m4f--&gt;</span></span><br><span class="line">         <span class="tag">&lt;<span class="name">SegmentTimeline</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">S</span> <span class="attr">t</span>=<span class="string">"0"</span> <span class="attr">r</span>=<span class="string">"10"</span> <span class="attr">d</span>=<span class="string">"5400000"</span>/&gt;</span></span><br><span class="line">         <span class="tag">&lt;/<span class="name">SegmentTimeline</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">SegmentTemplate</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;/<span class="name">Representation</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">Representation</span> <span class="attr">bandwidth</span>=<span class="string">"31749"</span> <span class="attr">codecs</span>=<span class="string">"mp4a.67.02"</span> <span class="attr">id</span>=<span class="string">"4"</span> <span class="attr">mimeType</span>=<span class="string">"audio/mp4"</span> <span class="attr">audioSamplingRate</span>=<span class="string">"22050"</span> <span class="attr">startWithSAP</span>=<span class="string">"1"</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">BaseURL</span>&gt;</span>car_cenc-20120827-8b.mp4<span class="tag">&lt;/<span class="name">BaseURL</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">SegmentBase</span> <span class="attr">indexRange</span>=<span class="string">"2673-2932"</span>&gt;</span></span><br><span class="line">          <span class="tag">&lt;<span class="name">Initialization</span> <span class="attr">range</span>=<span class="string">"0-2672"</span> /&gt;</span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">SegmentBase</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;/<span class="name">Representation</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">AdaptationSet</span>&gt;</span></span><br><span class="line">    <span class="comment">&lt;!--正片部分的第三个AdaptationSet,也是由音频Representation 组成,但是它们的语言是法语--&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">AdaptationSet</span> <span class="attr">lang</span>=<span class="string">"fr"</span> <span class="attr">mimeType</span>=<span class="string">"audio/mp4"</span> <span class="attr">contentType</span>=<span class="string">"audio"</span> <span class="attr">segmentAlignment</span>=<span class="string">"true"</span> <span class="attr">startWithSAP</span>=<span class="string">"1"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">AudioChannelConfiguration</span> <span class="attr">schemeIdUri</span>=<span class="string">"urn:mpeg:dash:23003:3:audio_channel_configuration:2011"</span> <span class="attr">value</span>=<span class="string">"2"</span>/&gt;</span></span><br><span class="line">    <span class="comment">&lt;!--第三种Seg组织形式的变体:(BaseURL)+SegmentTemplate+duration--&gt;</span></span><br><span class="line">    <span class="comment">&lt;!--因为init信息不包含实际的媒体内容,所以duration为0--&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">SegmentTemplate</span> <span class="attr">initialization</span>=<span class="string">"audio/fr_init.mp4"</span> <span class="attr">duration</span>=<span class="string">"0"</span>/&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">Representation</span> <span class="attr">id</span>=<span class="string">"5"</span> <span class="attr">mimeType</span>=<span class="string">"audio/mp4"</span> <span class="attr">codecs</span>=<span class="string">"mp4a.67.02"</span> <span class="attr">audioSamplingRate</span>=<span class="string">"48000"</span> <span class="attr">startWithSAP</span>=<span class="string">"1"</span> <span class="attr">bandwidth</span>=<span class="string">"63008"</span>&gt;</span></span><br><span class="line">        <span class="comment">&lt;!--与前一种形式不同,这里没有具体指定每个Seg的duration,而只有一个duration值,</span></span><br><span class="line"><span class="comment">        这个值可能是不精确的,这也是不使用SegmentTimeline的一大劣势.duration(sec)=duration/timescale--&gt;</span>       </span><br><span class="line">        <span class="tag">&lt;<span class="name">SegmentTemplate</span> <span class="attr">timescale</span>=<span class="string">"1000"</span> <span class="attr">duration</span>=<span class="string">"9941"</span> <span class="attr">media</span>=<span class="string">"audio/64kbps/redbull_audio_64kbps_segment$Number$.m4s"</span> <span class="attr">startNumber</span>=<span class="string">"1"</span>/&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">Representation</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">AdaptationSet</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;/<span class="name">Period</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">MPD</span>&gt;</span></span><br></pre></td></tr></table></figure>
